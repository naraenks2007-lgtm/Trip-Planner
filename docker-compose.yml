services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app # hot-reload python changes
      - /app/__pycache__
      - db_data:/app/db # persist SQLite DB across rebuilds
    environment:
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/db/trip_planner.db
    networks:
      - tripplanner
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/categories" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      # VITE_BACKEND_URL is read by vite.config.js (runs inside Docker, can reach 'backend')
      # It is NOT bundled into client code â€” the browser uses relative /api/ paths via Vite proxy
      - VITE_BACKEND_URL=http://backend:5000
    networks:
      - tripplanner

networks:
  tripplanner:
    driver: bridge

volumes:
  db_data:
